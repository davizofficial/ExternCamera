name: Build IPA for TrollStore

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build IPA
      run: |
        # Create build directory
        mkdir -p build
        
        # Build the app
        xcodebuild -project ExternCamera.xcodeproj \
          -scheme ExternCamera \
          -configuration Release \
          -derivedDataPath build/DerivedData \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
        # Find the .app file
        APP_PATH=$(find build/DerivedData -name "*.app" | head -n 1)
        
        # Create Payload directory
        mkdir -p build/Payload
        cp -r "$APP_PATH" build/Payload/
        
        # Create IPA
        cd build
        zip -r ExternCamera.ipa Payload
        cd ..
        
        # Move IPA to root
        mv build/ExternCamera.ipa ./ExternCamera.ipa
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ExternCamera-IPA
        path: ExternCamera.ipa
        retention-days: 30
